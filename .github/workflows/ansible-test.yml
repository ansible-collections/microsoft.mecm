---
name: Ansible Test
on:
  # Run CI against all pushes (direct commits, also merged PRs), Pull Requests
  pull_request_target:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - stable-*
  # Run CI once per day (at 06:00 UTC)
  # This ensures that even if there haven't been commits that we are still
  # testing against latest version of ansible-test for each ansible-core
  # version
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: [self-hosted]
    name: I (â’¶${{ matrix.ansible }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        # Add new versions announced in
        # https://github.com/ansible-collections/news-for-maintainers in a timely manner,
        # consider dropping testing against EOL versions and versions you don't support.
        ansible:
          - devel
          - stable-2.16
          - stable-2.17
          - stable-2.18
          - stable-2.19
    steps:
      - name: Update pip, git
        if: runner.os == 'Linux' && startsWith(runner.name, 'ubuntu')
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install podman

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run integration tests
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
          make integration ANSIBLE_COLLECTIONS_PATH="${{ github.workspace }}"
        env:
          ANSIBLE_COLLECTIONS_PATH: "${{ github.workspace }}"
          MECM_HOSTNAME: ${{ secrets.MECM_HOSTNAME }}
          MECM_USERNAME: ${{ secrets.MECM_USERNAME }}
          MECM_PASSWORD: ${{ secrets.MECM_PASSWORD }}

  check: # This job does nothing and is only used for the branch protection
    # or multi-stage CI jobs, like making sure that all tests pass before
    # a publishing job is started.
    if: always()

    needs:
      - integration

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
